<body>
  <div class="intro">
    <h1>side-to-side</h1>
    <h2>An experiment in horizontal/overlapping paralax and css <code>mix-blend-mode</code> use.</h2>
    <p>scroll</p>
  </div>

  <div class="s2s-container">
    <div class="s2s-red parallax" data-rate="75" data-direction="right"></div>
    <div class="s2s-green parallax" data-rate=75 data-direction="left"></div>
    <div class="s2s-blue parallax" data-rate="25" data-direction="right"></div>
  </div>
  
  <div class="after">
    <h1>fin.</h1>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
